<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Firebase chat</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-modal.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="/fonts/icomoon/style.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css">
    <link rel="icon" href="/icon.png">
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
</head>

<body onload="loadusers()">
    <div class="channels-pane">
        <i class="icon-close" onclick="menuremove()"></i>
        <h2>Guruhlar <span class="length"></span></h2>
        <ul id="channel-list">
            <li id="channel-item-template" class="hidden num" onclick="menuremove()">
                <span class="hidden" data="key"></span>
                <i class="icon-group"></i><span data="title"></span>
            </li>
        </ul>

        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#create-channel" id="new-group">Guruh yaratish</button>
        <div class="about">
            <p class="aftor">&copy;Sangilov Sarvar 2022-yil</p>
        </div>
    </div>

    <div class="channel">
        <div id="message-template" class="message hidden">
            <div class="user-img">
                <span data="img"></span>
            </div>
            <div class="user-data">
                <div class="user-name">
                    <span data="userHandle" class="author"></span>
                </div>
                <div class="user-file">
                    <span  data="file"></span>
                    <span data="text"></span>
                </div>
            </div>
        </div>
        <div id="channel-info" class="channel-info">
            <i class="icon-menu menu" onclick="menuadd()"></i>
            <h2 class="title" data="title"></h2>
            <div class="desc" style=" text-transform: capitalize;">
                <p data="description"></p>
            </div>
            <p data="admin"></p>
        </div>
        <div id="channel-messages" class="channel-messages">
        </div>
        <div class="login">
            <div id="firebaseui-auth-container">
            </div>
        </div>
        <div class="new-message">
            <button onclick="singout()" class="sing-out"><i class="icon-sign-out"></i></button>
            <div class="progres-div">
                <progress value="0" max="100" id="progress"></progress>
            </div>
            <div class="send-massege">
                <input id="message-text" placeholder="Xabaringiz">
                <label class="filelabel" id="filelabel"><i class="icon-paperclip" id="load_icon"></i>
                    <input class="FileUpload1" id="FileInput" name="booking_attachment" type="file" accept=".doc,.docx,.pptx,.pdf,.xlsx,.xlsm,.xlsm,.xlsb,.xls,.xlm,.jpeg,.png,.jpg"/>
                    
                </label>
            </div>
            <button id="send-message" type="button"><i class="icon-send"></i></button>
        </div>
    </div>

    <div class="modal fade" id="create-channel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Yangi guruh</h4>
                </div>
                <div class="modal-body">
                    <form id="channel-form" class="form-horizontal">
                        <div class="form-group">
                            <label for="channel-title">Guruh nomi</label>
                            <input type="text" class="form-control" id="channel-title" placeholder="Nomi" name="title">
                        </div>
                        <div class="form-group">
                            <label for="channel-title">Guruh izohi</label>
                            <input type="text" class="form-control" id="channel-description" placeholder="Izoh" name="description">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Bekor qilish</button>
                    <button id="create-channel-btn" type="button" class="btn btn-primary">Yaratish</button>
                </div>
            </div>
        </div>
    </div>
    <div class="erorrs-div">
        <div class="erorr-title erorrs">Iltimos Guruh Nomini kiriting!</div>
        <div class="erorr-desc erorrs">Iltimos Guruh Izohini kiriting!</div>
        <div class="erorr-name erorrs">Iltimos Ismingini kiriting!</div>
        <div class="erorr-message erorrs">Iltimos Xabaringizni kiriting!</div>
        <div class="erorr-file erorrs">Qabul qilinmaydigan format!</div>
    </div>
    <div class="sucses-div">
        <div class="sucses-group erorrs">Guruh yaratildi!</div>
        <div class="sucses-message erorrs">Xabar yuborildi!</div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
